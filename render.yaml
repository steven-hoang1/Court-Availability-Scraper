services:
  - type: web
    name: court-availability-api
    env: python
    region: oregon
    buildCommand: |
      pip install -r requirements.txt 
      playwright install chromium
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PYTHONPATH
        value: backend